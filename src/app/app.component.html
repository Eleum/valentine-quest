<div id="map"></div>
<pre id="info"></pre>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#app-key-modal"
  style="position: relative;">
  modal test
</button>
<button type="button" class="btn btn-primary" style="position: relative;" (click)="showToast()">
  toast test
</button>
<div aria-live="polite" aria-atomic="true">
  <div id="guide" class="toast" style="position: absolute; bottom: 0; right: 0;" data-autohide="false"
    data-animation="true">
    <div class="toast-header">
      <strong class="mr-auto">How this works</strong>
      <small>Guide</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <!-- <h5 class="card-title">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of
            the card's
            content.</p>
          <!-- <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="app-key-modal" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="app-key-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="app-key-label">Welcome ❤️</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="app-key-input" class="col-form-label">App key</label>
            <input type="text" class="form-control" id="app-key-input">
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-link p-0">Test mode</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
